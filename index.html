<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script> 
	<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<title>Train Schedule</title>
</head>
<body>
<div class="container">
	<div class="jumbotron">
  <h1>Train Schedule</h1>
  <p>On time every time</p>
</div>

	<div class="container">
		<div class="panel panel-info">
			<div class="panel-heading">
					<h3 class="panel-title">Current Trains</h3>
			</div>
				<table class="table" id="trainTable">
					<thead> 
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>							
						</tr>
					</thead>
					<tbody>
						<!-- id="trainTable" -->
					</tbody>
				</table>
		</div>
	</div>
	<div class="container">
		  <div class="panel panel-info">
		  <div class="panel-heading">
		    <h3 class="panel-title">Currently Running Trains</h3>
		  </div>
		  	<div class="panel-body">
		  	   <form>
	      			<div class="form-group">
	      			  <label for="">Train Name</label>
	      			  <input class="form-control" id="train-name" type="text">
	      			</div>
	      			<div class="form-group">
	      			  <label for="">Destination</label>
	      			  <input class="form-control" id="train-destination" type="text">
	      			</div>
	      			<div class="form-group">
	      			  <label for="">First Train Departure (HH:MM Military Time)</label>
	      			  <input class="form-control" id="train-depart" type="text">
	      			</div>
	      			<div class="form-group">
	      			  <label for="">Frequency(min)</label>
	      			  <input class="form-control" id="train-freq" type="text">
	      			</div>
	      			<button class="btn btn-primary" id="train-submit" type="submit">Submit</button>
	      	   </form>
		  	</div>
		</div>
	</div>

</div>

</body>
</html>
