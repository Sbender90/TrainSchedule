<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<title>Train Schedule</title>
</head>
<body>
<div class="container">
	<div class="jumbotron">
  <h1>Train Schedule</h1>
  <p>On time every time</p>
</div>
  <!-- Adding the trains here need to make a row with (Train Name, Destination, Frequency(min), Next Arrival, Minutes Away ). 
    
    	append the input fields to the same column as the top field? -->
<div class="container">
	  <div class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">Currently Running Trains</h3>
	  </div>
	  <!-- make col for the items in the row -->
	  <div class="panel-body">

				<div class="row">
						<div class="col-md-2 col-md-offset-1">Train Name</div>
						<div class="col-md-2">Destination</div>
						<div class="col-md-2">Frequency(min)</div>
						<div class="col-md-2">Next Arrival</div>
						<div class="col-md-2">Minutes Away</div>
				</div>



	    
	  </div>
	</div>
</div>

<div class="container">
	  <div class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">Currently Running Trains</h3>
	  </div>
	  	<div class="panel-body">
	  	   <form>
      			<div class="form-group">
      			  <label for="bidder-name">Train Name</label>
      			  <input class="form-control" id="bidder-name" type="text">
      			</div>
      			<div class="form-group">
      			  <label for="bidder-price">Destination</label>
      			  <input class="form-control" id="bidder-price" type="number">
      			</div>
      			<div class="form-group">
      			  <label for="bidder-price">First Train Departure(HH;mm - military time)</label>
      			  <input class="form-control" id="bidder-price" type="number">
      			</div>
      			<div class="form-group">
      			  <label for="bidder-price">Frequency(min)</label>
      			  <input class="form-control" id="bidder-price" type="number">
      			</div>
      			<button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
      	   </form>
	  	</div>
	</div>
</div>

</div>

	crossorigin="anonymous"></script>

</body>
</html>
